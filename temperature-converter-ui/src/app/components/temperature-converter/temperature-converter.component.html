<div class="container">
  <div class="row">
    <div class="col"><input [(ngModel)]="inValue" /></div>
  </div>
  <div class="row">
    <div class="col">
      <ng-select
        id="inTemperatureType"
        name="inTemperatureType"
        bindLabel="name"
        bindValue="id"
        placeholder="Input temperature type"
        [items]="temperatureTypes$ | async"
        [(ngModel)]="sourceTemperatureType"
      >
      </ng-select>
    </div>
    <div class="col">
      <ng-select
        id="outTemperatureType"
        name="outTemperatureType"
        bindLabel="name"
        bindValue="id"
        placeholder="Output temperature type"
        [items]="temperatureTypes$ | async"
        [(ngModel)]="destinationTemperatureType"
      >
      </ng-select>
    </div>
  </div>
  <div class="row">
    <div class="col"><input [(ngModel)]="outValue" disabled /></div>
  </div>
  <div class="row">
    <div class="col"><button class="btn btn-light" (click)="onConvert()">Convert</button></div>
  </div>
</div>
