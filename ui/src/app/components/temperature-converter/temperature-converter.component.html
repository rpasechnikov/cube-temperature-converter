<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-12">
      <h1>Temperature Converter</h1>
    </div>
    <div class="col-12">
      <small class="text-muted">Supports conversion from/to Celcius, Fahrenheit and Kelvin</small>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-4">
      <label for="inValue">Input temperature</label>
    </div>
    <div class="col-12 col-sm-8">
      <input id="inValue" [(ngModel)]="inValue" class="form-control" type="number" placeholder="Input temperature" />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-4">
      <label for="inputTemperature">Input temperature type</label>
    </div>
    <div class="col-12 col-sm-8">
      <ng-select
        id="inputTemperature"
        name="inputTemperature"
        bindLabel="name"
        bindValue="id"
        placeholder="Input temperature type"
        [items]="temperatureTypes$ | async"
        [(ngModel)]="sourceTemperatureType"
      >
      </ng-select>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-4">
      <label for="outputTemperature">Output temperature type</label>
    </div>
    <div class="col-12 col-sm-8">
      <ng-select
        id="outputTemperature"
        name="outputTemperature"
        bindLabel="name"
        bindValue="id"
        placeholder="Output temperature type"
        [items]="temperatureTypes$ | async"
        [(ngModel)]="destinationTemperatureType"
      >
      </ng-select>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-4">
      <label for="outValue">Converted temperature</label>
    </div>
    <div class="col-12 col-sm-8">
      <input id="outValue" [(ngModel)]="outValue" class="form-control" type="number" placeholder="Output temperature" disabled />
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-primary float-right" (click)="onConvert()" [disabled]="!isFormValid">Convert</button>
    </div>
  </div>
</div>
